<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Icons</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
</head>
<body>

  <h1>Dinosaurs</h1>

  <ul class="list-group">
    <li class="list-group-icon"
      <i><img class="icon i-64" src="images/ankylosaurus.svg" alt="ankylosaurus"></i>
      <span class="icon-label">Ankylosaurus</span>

    <li class="list-group-icon"
      <i><img class="icon i-64" src="images/hadrosaur.svg" alt="hadrosaur"></i>
      <span class="icon-label">Hadrosaur</span>

    <li class="list-group-icon"
      <i><img class="icon i-64" src="images/stegosaurus.svg" alt="stegosaurus"></i>
      <span class="icon-label">Stegosaurus</span>

    <li class="list-group-icon"
      <i><img class="icon i-64" src="images/triceratops.svg" alt="triceratops"></i>
      <span class="icon-label">Triceratops</span>
  </ul>

</body>
</html>
